            <!--<button style="font-size: 10px;" id="sound-button">now sound on</button>-->

                <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br/><br/>
                <button style="font-size: xx-large;" id="start-button">Start</button>
                </br>
                <div class="radiobutton" style="font-size: 15px;">

                  <input type="radio" name="fighter" value="gladiator"> gladiator(拳闘士：素早く脆い)</br>
                  <input type="radio" name="fighter" value="spear"> spear(槍：重くて強い)</br>       
                </div>
                </br>
                
                <button style="font-size: 10;" id="view-button">view mode</button>
            </div>
